---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sudhir-webapp
spec:
  selector:
    matchLabels:
      app: webapp
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: webapp
        version: original
    spec:
      containers:
      - name: webapp
        image: sudhir1609/mywebapp1:latest
        imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: sudhir-webapp
spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: webapp
  ports:
    - name: http
      port: 80
      targetPort: 8090
      # nodePort: 30080
  type: LoadBalancer